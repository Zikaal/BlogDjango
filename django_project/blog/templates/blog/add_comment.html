{% extends 'blog/base.html' %}

{% block content %}
  <section class="content-section">
    <h1 class="article-title">Add comment to {{ post.title }}</h1>
    <form method="post">
      {% csrf_token %}
      <div class="form-group">
        {{ form.as_p }}
      </div>
      <button class="btn btn-secondary btn-sm mt-1 mb-1" type="submit">Add comment</button>
    </form>
  </section>
{% endblock %}
