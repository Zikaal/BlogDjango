<!-- templates/post_edit.html -->
{% extends 'base.html' %}

{% block title %}Edit Post{% endblock %}

{% block content %}
<h1>{% if form.instance.pk %}Edit{% else %}New{% endif %} Post</h1>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">{% if form.instance.pk %}Save Changes{% else %}Create Post{% endif %}</button>
</form>

<a class="btn btn-secondary mt-3" href="{% url 'post_list' %}">Cancel</a>
{% endblock %}
